<aside class="bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20 transition-all duration-300 relative h-full"
       [class.w-64]="!isCollapsed"
       [class.w-20]="isCollapsed">

    <div (click)="toggleSidebar()" 
         class="h-16 flex items-center justify-center border-b border-slate-800 bg-slate-950 overflow-hidden cursor-pointer hover:bg-slate-800 transition-colors group">
        
        <img *ngIf="!isCollapsed" 
             src="expanded.svg" 
             alt="ZuLedger" 
             class="h-10 w-auto transition-transform duration-300 group-hover:scale-105">
        
        <img *ngIf="isCollapsed" 
             src="small.svg" 
             alt="Z" 
             class="h-8 w-8 transition-transform duration-300 group-hover:scale-110">
    </div>

    <nav class="px-3 pt-10 space-y-3">
        
        <a routerLink="/dashboard" routerLinkActive="bg-blue-600 text-white shadow-lg" 
           class="flex items-center px-3 py-3 rounded-lg transition-all hover:bg-slate-800 cursor-pointer group overflow-hidden whitespace-nowrap">
            <svg class="w-6 h-6 flex-shrink-0 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span *ngIf="!isCollapsed" class="font-medium ml-3 fade-in">Dashboard</span>
        </a>

        <a routerLink="/accounts" routerLinkActive="bg-blue-600 text-white shadow-lg" 
           class="flex items-center px-3 py-3 rounded-lg transition-all hover:bg-slate-800 cursor-pointer group overflow-hidden whitespace-nowrap">
            <svg class="w-6 h-6 flex-shrink-0 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span *ngIf="!isCollapsed" class="font-medium ml-3 fade-in">Chart of Accounts</span>
        </a>

    </nav>

    <div class="mt-auto"></div>

    <div class="p-4 border-t border-slate-800 bg-slate-950 overflow-hidden">
        <div class="group relative w-full p-2 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer flex items-center" (click)="onLogout()">
            
            <div class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center text-white font-bold">
                {{ getUserName().charAt(0) }}
            </div>

            <div *ngIf="!isCollapsed" class="ml-3 fade-in">
                <p class="text-sm font-bold text-white">{{ getUserName() }}</p>
                <p class="text-xs text-slate-500">Accountant</p>
            </div>
        </div>
    </div>

</aside>
