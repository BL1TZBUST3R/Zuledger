<div [class.w-64]="isExpanded" [class.w-20]="!isExpanded" 
     class="h-screen bg-white border-r border-slate-200 transition-all duration-300 flex flex-col shadow-sm">

    <button (click)="toggleSidebar()" class="h-20 flex items-center justify-center border-b border-slate-100 hover:bg-slate-50 transition-colors focus:outline-none">
        
        <img *ngIf="isExpanded" src="/expanded.svg" alt="ZuLedger" class="h-10 transition-all">
        
        <img *ngIf="!isExpanded" src="/small.svg" alt="Z" class="h-10 transition-all">
        
    </button>

    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
        
        <a routerLink="/dashboard" routerLinkActive="bg-green-50" 
           class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all group hover:bg-green-50">
            
            <svg class="w-6 h-6 flex-shrink-0 text-slate-400 group-hover:text-green-600 transition-colors" 
                 [class.text-green-600]="router.isActive('/dashboard', true)"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            
            <span *ngIf="isExpanded" 
                  class="text-slate-600 group-hover:text-slate-900 transition-colors whitespace-nowrap"
                  [class.font-bold]="router.isActive('/dashboard', true)"
                  [class.text-slate-900]="router.isActive('/dashboard', true)">
                Dashboard
            </span>
        </a>

        <a routerLink="/accounts" routerLinkActive="bg-green-50"
           class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all group hover:bg-green-50">
            
            <svg class="w-6 h-6 flex-shrink-0 text-slate-400 group-hover:text-green-600 transition-colors" 
                 [class.text-green-600]="router.isActive('/accounts', false)"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            
            <span *ngIf="isExpanded" 
                  class="text-slate-600 group-hover:text-slate-900 transition-colors whitespace-nowrap"
                  [class.font-bold]="router.isActive('/accounts', false)"
                  [class.text-slate-900]="router.isActive('/accounts', false)">
                Chart of Accounts
            </span>
        </a>

        <a routerLink="/journal" routerLinkActive="bg-green-50"
           class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all group hover:bg-green-50">
            
            <svg class="w-6 h-6 flex-shrink-0 text-slate-400 group-hover:text-green-600 transition-colors" 
                 [class.text-green-600]="router.isActive('/journal', false)"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            
            <span *ngIf="isExpanded" 
                  class="text-slate-600 group-hover:text-slate-900 transition-colors whitespace-nowrap"
                  [class.font-bold]="router.isActive('/journal', false)"
                  [class.text-slate-900]="router.isActive('/journal', false)">
                Journal Entry
            </span>
        </a>
    </nav>

    <div class="p-4 border-t border-slate-100">
        <div class="relative group">
            
            <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-green-50 cursor-pointer transition-colors border border-transparent hover:border-green-100">
                
                <div class="w-10 h-10 rounded-full bg-black text-green-400 flex items-center justify-center font-bold flex-shrink-0 shadow-sm">
                    {{ userName.charAt(0).toUpperCase() }}
                </div>
                
                <div *ngIf="isExpanded" class="overflow-hidden">
                    <p class="text-sm font-bold text-slate-800 truncate group-hover:text-green-900">{{ userName }}</p>
                    <p class="text-xs text-slate-500 truncate group-hover:text-green-700">{{ userEmail }}</p>
                </div>

                <button *ngIf="isExpanded" (click)="logout()" class="ml-auto text-slate-400 hover:text-red-500 transition-colors" title="Logout">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>

            <div *ngIf="!isExpanded" class="absolute left-full top-0 ml-2 hidden group-hover:block z-50">
                <div class="bg-slate-800 text-white text-xs rounded px-2 py-1 shadow-lg whitespace-nowrap">
                    {{ userName }} <br> (Click to expand to logout)
                </div>
            </div>

        </div>
    </div>
</div>
