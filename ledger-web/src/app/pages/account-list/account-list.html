<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-slate-800">Chart of Accounts</h2>
    </div>

    <div *ngIf="isLoading" class="text-slate-500 py-4">
        Loading your accounts...
    </div>

    <ul *ngIf="!isLoading" class="space-y-2">
        <li *ngFor="let group of groups" class="p-4 bg-slate-50 rounded border border-slate-200 flex justify-between items-center">
            
            <div>
                <span class="inline-block px-2 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded mr-3">
                    {{ group.code }}
                </span>
                <span class="font-bold text-slate-700">{{ group.name }}</span>
            </div>

            <span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">
                Group
            </span>
        </li>
    </ul>

    <div *ngIf="!isLoading && groups.length === 0" class="text-red-500 py-4">
        No accounts found.
    </div>
</div>
