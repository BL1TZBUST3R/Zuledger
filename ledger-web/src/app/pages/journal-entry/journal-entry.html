<div class="bg-white rounded-xl shadow-sm border border-slate-200 h-full flex flex-col">
    
    <div class="p-6 border-b border-slate-100 flex justify-between items-start">
        <div>
            <h2 class="text-xl font-bold text-slate-800">New Journal Entry</h2>
            <p class="text-sm text-slate-500 mt-1">Record a financial transaction</p>
        </div>
        
        <div [formGroup]="entryForm">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Date</label>
            <input type="date" formControlName="date" class="border-slate-300 rounded-lg text-sm p-2 focus:ring-blue-500 border">
        </div>
    </div>

    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()" class="flex-1 flex flex-col overflow-hidden">
        
        <div class="flex-1 overflow-y-auto p-6">
            
            <table class="w-full text-left">
                <thead>
                    <tr class="text-xs font-bold text-slate-500 uppercase border-b border-slate-200">
                        <th class="py-3 w-1/12 text-center">D/C</th>
                        <th class="py-3 w-5/12">Account</th>
                        <th class="py-3 w-4/12 text-right">Amount</th>
                        <th class="py-3 w-1/12 text-center">Action</th>
                    </tr>
                </thead>
                
                <tbody formArrayName="items">
                    <tr *ngFor="let row of items.controls; let i = index" [formGroupName]="i" class="border-b border-slate-50 hover:bg-slate-50">
                        
                        <td class="p-2">
                            <select formControlName="dc" class="w-full bg-slate-100 border-none rounded font-bold text-center text-slate-700 p-2 focus:ring-2 focus:ring-blue-500">
                                <option value="D">Dr</option>
                                <option value="C">Cr</option>
                            </select>
                        </td>

                        <td class="p-2">
                            <select formControlName="group_id" class="w-full border-slate-300 rounded p-2 focus:ring-blue-500 border text-sm">
                                <option value="" disabled selected>Select Account...</option>
                                
                                <optgroup *ngFor="let group of groups" [label]="group.name">
                                    <option *ngFor="let child of group.children" [value]="child.id">
                                        {{ child.code }} - {{ child.name }}
                                    </option>
                                </optgroup>
                            </select>
                        </td>

                        <td class="p-2">
                            <input type="number" formControlName="amount" placeholder="0.00" class="w-full text-right border-slate-300 rounded p-2 focus:ring-blue-500 border font-mono">
                        </td>

                        <td class="p-2 text-center">
                            <button type="button" (click)="removeItem(i)" class="text-slate-400 hover:text-red-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="button" (click)="addItem()" class="mt-4 text-sm text-blue-600 font-bold hover:underline flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Line
            </button>

            <div class="mt-6">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Narration / Description</label>
                <textarea formControlName="narration" rows="3" class="w-full border-slate-300 rounded-lg p-3 focus:ring-blue-500 border text-sm" placeholder="e.g. Sales for Invoice #1023"></textarea>
            </div>

        </div>

        <div class="bg-slate-50 p-6 border-t border-slate-200">
            
            <div class="flex justify-between items-center mb-4">
                <div class="text-right flex-1 pr-10">
                    <p class="text-xs font-bold text-slate-500 uppercase">Total Debits</p>
                    <p class="text-xl font-mono font-bold text-slate-800">{{ totalDr | number:'1.2-2' }}</p>
                </div>
                <div class="text-right flex-1">
                    <p class="text-xs font-bold text-slate-500 uppercase">Total Credits</p>
                    <p class="text-xl font-mono font-bold text-slate-800">{{ totalCr | number:'1.2-2' }}</p>
                </div>
            </div>

            <div *ngIf="!isBalanced" class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-sm font-bold text-center mb-4">
                Entry is not balanced! Difference: {{ (totalDr - totalCr) | number:'1.2-2' }}
            </div>

            <button type="submit" [disabled]="entryForm.invalid || !isBalanced || isLoading" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-sm disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                <span *ngIf="!isLoading">Save Journal Entry</span>
                <span *ngIf="isLoading">Saving...</span>
            </button>
        </div>

    </form>
</div>
