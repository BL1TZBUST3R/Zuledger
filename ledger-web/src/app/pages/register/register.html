<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-slate-200">
        
        <h2 class="text-2xl font-bold text-slate-800 text-center mb-6">Create Account</h2>

        <form (submit)="onRegister()">
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 mb-1">Full Name</label>
                <input type="text" [(ngModel)]="user.name" name="name"
                    class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="John Doe" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 mb-1">Email Address</label>
                <input type="email" [(ngModel)]="user.email" name="email"
                    class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="accountant@example.com" required>
            </div>

            <div class="mb-6 relative">
                <label class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.password" name="password"
                        class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none pr-10"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    
                    <button type="button" (click)="toggleVisibility('password')"
                        class="absolute inset-y-0 right-0 flex items-center px-3 text-slate-500 hover:text-blue-600">
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mb-2 relative">
                <label class="block text-sm font-medium text-slate-600 mb-1">Confirm Password</label>
                <div class="relative">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="user.password_confirmation" name="password_confirmation"
                        class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none pr-10"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    
                    <button type="button" (click)="toggleVisibility('confirm')"
                        class="absolute inset-y-0 right-0 flex items-center px-3 text-slate-500 hover:text-blue-600">
                        <span *ngIf="showConfirmPassword">üëÅÔ∏è</span>
                        <span *ngIf="!showConfirmPassword">üôà</span>
                    </button>
                </div>
            </div>

            <div *ngIf="user.password && user.password_confirmation && !passwordsMatch" 
                 class="mb-4 text-sm text-red-600 font-medium flex items-center animate-pulse">
                ‚ö†Ô∏è Passwords do not match!
            </div>

            <button type="submit"
                [disabled]="!isFormValid"
                [class.opacity-50]="!isFormValid"
                [class.cursor-not-allowed]="!isFormValid"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition mt-4">
                Sign Up
            </button>

        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Already have an account?
            <a routerLink="/login" class="text-blue-600 font-bold hover:underline">Log In</a>
        </div>

    </div>
</div>
