<div class="min-h-screen flex items-center justify-center bg-slate-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Log In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" formControlName="email" 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                    placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" 
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none pr-10 transition-all"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <button type="button" (click)="showPassword = !showPassword" 
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-400">
                        {{ showPassword ? 'üëÅÔ∏è' : 'üôà' }}
                    </button>
                </div>
            </div>

            <button type="submit" [disabled]="isLoading || loginForm.invalid"
                [class.opacity-50]="isLoading || loginForm.invalid"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg transition-colors disabled:cursor-not-allowed flex justify-center items-center">
                <span *ngIf="!isLoading">Log In</span>
                <span *ngIf="isLoading">Logging in...</span>
            </button>
        </form>
    </div>
</div>
