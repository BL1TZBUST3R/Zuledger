@if (router.url === '/login' || router.url === '/register') {
    
    <router-outlet></router-outlet>

} @else {

    <div class="flex h-screen bg-gray-100 font-sans">
        
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">
            
            <div class="h-16 flex items-center justify-center border-b border-slate-800 bg-slate-950">
                <h1 class="text-white text-xl font-bold tracking-wider">ZU<span class="text-blue-500">LEDGER</span></h1>
            </div>

            <nav class="px-4 pt-10 space-y-3">
                <a routerLink="/dashboard" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/50" class="flex items-center px-4 py-3 rounded-lg transition-all hover:bg-slate-800 cursor-pointer group">
                    <svg class="w-5 h-5 mr-3 group-hover:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    <span class="font-medium">Dashboard</span>
                </a>

                <a routerLink="/accounts" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/50" class="flex items-center px-4 py-3 rounded-lg transition-all hover:bg-slate-800 cursor-pointer group">
                    <svg class="w-5 h-5 mr-3 group-hover:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span class="font-medium">Chart of Accounts</span>
                </a>
            </nav>

            <div class="mt-auto"></div>

            <div class="p-4 border-t border-slate-800 bg-slate-950">
                <div class="group relative w-full p-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer" (click)="onLogout()">
                    
                    <div class="flex items-center transition-opacity duration-200 group-hover:opacity-0">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold mr-3">
                            {{ getUserName().charAt(0) }}
                        </div>
                        <div>
                            <p class="text-sm font-bold text-white">{{ getUserName() }}</p>
                            <p class="text-xs text-slate-500">Accountant</p>
                        </div>
                    </div>

                    <div class="absolute inset-0 flex items-center justify-center text-red-400 font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div class="p-8">
                <router-outlet></router-outlet>
            </div>
        </main>

    </div>
}
