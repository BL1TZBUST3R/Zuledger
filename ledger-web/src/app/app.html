@if (router.url === '/login' || router.url === '/register') {
    <router-outlet></router-outlet>
} @else {
    <div class="flex h-screen bg-gray-50 font-sans relative overflow-hidden">
        
        <app-sidebar class="z-50 h-full fixed md:relative"></app-sidebar>

        <main class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ml-20 md:ml-0">
            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                <router-outlet></router-outlet>
            </div>
        </main>
        
    </div>
}
